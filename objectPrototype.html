<html>

<body>
  <h2>Prototypes</h2>

  <p id="Prototypes"></p>

  <script type="text/javascript">
    function Person(first, last, age, height) {
      this.firstName = first;
      this.lastName = last;
      this.age = age;
      this.height = height;
    }
    Person.prototype.nationality = "Irish";
    var tvHost = new Person("Conan", "Obrien", 55, 76);
    document.getElementById("Prototypes").innerHTML =
    "the host is " + tvHost.firstName + " " + tvHost.lastName + " nationality is " + tvHost.lastName + " nationality";
  </script>


</body>

</html>
